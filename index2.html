<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=5, initial-scale=1.0">
    <title>Krushi sahayak</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">
    </script>
</head>
                

<body>
    <div class="container">
        <h1>HELP!!!</h1>
        <div class="logo">
            <img src="\logo krushi.jpg">
        </div>
    </div>


    <div class="box-container">
        <div class="one">
            <h2>voice box</h2>
            <textarea id="speechtotext" cols="50" rows="5" placeholder="Your voice message here"></textarea>
            <button onclick="voice()">Click to speak in English </button>
            <button onclick="marathi()"> Click to speak in marathi</button>
        </div>

        <div class="two">
            <h2>text box</h2>
            <form action="/submit" method="post">
            <input id="textbox" name=textbox cols="50" rows="5" placeholder=" Write Your text here"></input>
            </form>
            <button id="submit">Submit</button>
            <h1>{{ answ }}</h1>
        </div>

        
    </div>

    <!-- <div class="three">
        <label for="output">Answer</label>
        <br>
         <textarea id="freeform" name="freeform" rows="4" cols="50">
           Output here......
        </textarea>
        <br> 
    </div> -->



    <script>
        function voice() {
            var rec_eng = new webkitSpeechRecognition();
            rec_eng.lang = "en-GB";
            rec_eng.onresult = function (event) {
                console.log(event);
                document.getElementById("speechtotext").value =
                    event.results[0][0].transcript;
            }
            rec_eng.start();

        }

        function marathi() {
            var rec_mar = new webkitSpeechRecognition();
            rec_mar.lang = "mr-IN";
            rec_mar.onresult = function (event) {
                console.log(event);
                document.getElementById("speechtotext").value =
                    event.results[0][0].transcript;
            }
            rec_mar.start();

        }

        $(document).ready(function () {
            
            //This function called when the button is clicked
            $("#submit").click(function () {
                
                // val() method is used to get the values from 
               // textarea and stored in txt variable
                var txt = $("#textbox").val();
                alert(txt);
            });
        });
    </script>
</body>

</html>
